<div class="wrapper">
  <mat-button-toggle-group class="pageSelect" #group="matButtonToggleGroup" [vertical]="true">
    <mat-button-toggle (click)="onSelectedPageChanged('Search')">
      <mat-icon>search</mat-icon>
    </mat-button-toggle>
    <mat-button-toggle (click)="onSelectedPageChanged('Bookmarks')">
      <mat-icon>bookmark_border</mat-icon>
    </mat-button-toggle>
  </mat-button-toggle-group>
</div>
